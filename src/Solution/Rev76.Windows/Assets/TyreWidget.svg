<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
   x="0" y="0" width="350" height="350"  shape-rendering="geometricPrecision" text-rendering="geometricPrecision">

	
	
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Archivo+Black');
		text {
		font-family: 'Archivo Black', sans-serif;
		text-rendering:geometricPrecision;
		text-shadow: 1px 1px 6px #000;
		}
		#leftfronttyre, #rightfronttyre, #leftreartyre, #rightreartyre{
		fill: #10bcff;
		stroke-width:1;
		stroke-opacity:.5;
		stroke: #000000;
		}
		#leftfrontbrake, #rightfrontbrake, #leftrearbrake, #rightrearbrake{
		fill: #47c1f1;
		stroke-width:1;
		stroke-opacity:.5;
		stroke: #000000;
		}

		#leftfrontpsi, #rightfrontpsi, #leftrearpsi, #rightrearpsi{
		fill: #ffffff;
		stroke-width:1;
		
		font-size: 26px;
		font-weight: bold;
		}
		#leftfronttemp, #rightfronttemp, #leftreartemp, #rightreartemp{
		fill: #ffffff;
		text-anchor: middle;
		font-size: 24px;
		font-weight: normal;
		filter: url(#shadowFilter);
		}
		#leftfrontbraketemp, #rightfrontbraketemp, #leftrearbraketemp, #rightrearbraketemp,
		#leftfrontbrakewear, #rightfrontbrakewear, #leftrearbrakewear, #rightrearbrakewear {
		font-family: Arial;
		fill: #ffffff;

		font-size: 20px;
		font-weight: normal;
		
		text-anchor: middle;
		}
		#tyreset, #brakeset{
		font-family: Arial;
		fill: #ffffff;
		text-anchor: middle;
		text-align: center;
		font-size: 20px;
		font-weight: bold;

		}

		#brakebias{
		font-size: 18px;
		fill: #ffff00;
		}

		#brakebiasrect{
		font-size: 18px;
		fill: url(#yellowGradient);
		}
		#brakebiasdefault{
		font-size: 18px;
		fill:#000000;
		fill-opacity: .4;
		}
	</style>
	<defs>
		<linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
			<!-- Left side (opaque yellow) -->
			<stop offset="0%" style="stop-color: #ffff00; stop-opacity: 1" />
			<!-- Middle part (transparent) -->
			<stop offset="20%" style="stop-color: #ffff00; stop-opacity: 0.15" />
			<!-- Right side (opaque yellow) -->
			<stop offset="80%" style="stop-color: #ffff00; stop-opacity: 0.15" />
			<stop offset="100%" style="stop-color: #ffff00; stop-opacity: 1" />
		</linearGradient>

		<pattern id="stripedPattern" width="10" height="8" patternUnits="userSpaceOnUse">
		<rect x="0" y="0" width="10" height="5" fill="#fd00e8" />
		</pattern>
		<pattern id="tyreBlowOut" width="10" height="10" patternUnits="userSpaceOnUse">
			<rect x="0" y="0" width="10" height="5" fill="#ff0000" />
		</pattern>
	</defs>

	<rect id="brakebiasdefault" width="100%" height="10" />
	<rect id="brakebiasrect" width="100%" height="10" />
	
	<!-- Tyres -->
	<rect id="leftfronttyre" x="20" y="51" width="75" height="105" rx="15" ry="15" />
	<rect id="leftfrontbrake" x="104" y="78" width="25" height="55" rx="3" ry="3" />
	<rect id="rightfronttyre" x="224" y="50" width="75" height="105" rx="15" ry="15" />
	<rect id="rightfrontbrake" x="189" y="78" width="25" height="55" rx="3" ry="3" />

	<rect id="leftreartyre" x="20" y="245" width="75" height="105" rx="15" ry="15" />
	<rect id="leftrearbrake" x="104" y="270" width="25" height="55"  rx="3" ry="3" />
	<rect id="rightreartyre" x="224" y="244.5" width="75" height="105" rx="15" ry="15" />
	<rect id="rightrearbrake" x="189" y="270" width="25" height="55" rx="3" ry="3" />

	<!-- Temperature Backgrounds -->
	<rect id="leftfronttempbg" x="20" y="80" width="75" height="50" style="opacity: .7" />
	<rect id="rightfronttempbg" x="224" y="80" width="75.5" height="50" style="opacity: .7" />
	<rect id="leftreartempbg" x="20" y="273.9" width="75.3" height="50" style="opacity: .7" />
	<rect id="rightreartempbg" x="224" y="271.9" width="75.6" height="50" style="opacity: .7" />

	<!-- PSI -->
	<text x="3.1" y="-0.1" id="leftfrontpsi" dx="26" dy="38"><tspan>21.1</tspan></text>
	<text x="10" y="-0.1" id="rightfrontpsi" dx="218" dy="38"><tspan>22.2</tspan></text>
	<text x="0.5" y="-1.5" id="leftrearpsi" dx="26" dy="235"><tspan>23.3</tspan></text>
	<text x="10" y="-1.5" id="rightrearpsi" dx="218" dy="235"><tspan>24.4</tspan></text>

	<!-- Tyre Temperatures -->
	<text x="0.5" y="-2.3" id="leftfronttemp" dx="57" dy="115"><tspan>100</tspan></text>
	<text x="10" y="-2" id="rightfronttemp" dx="252" dy="115"><tspan>100</tspan></text>
	<text x="0.2" y="-3" id="leftreartemp" dx="57" dy="310"><tspan>100</tspan></text>
	<text x="10" y="-4" id="rightreartemp" dx="252" dy="310"><tspan>100</tspan></text>

	<!-- Brake Temperatures -->
	<text x="-1.4" y="-0.5" id="leftfrontbraketemp" dx="120" dy="71"><tspan>60</tspan></text>
	<text x="14" y="0" id="rightfrontbraketemp" dx="187" dy="71"><tspan>60</tspan></text>
	<text x="-2.3" y="0" id="leftrearbraketemp" dx="120" dy="260"><tspan>60</tspan></text>
	<text x="13" id="rightrearbraketemp" dx="187" dy="260"><tspan>60</tspan></text>

	<!-- Brake Wear -->
	<text x="1.2" y="0" id="leftfrontbrakewear" dx="126" dy="156"><tspan>100%</tspan></text>
	<text x="13" y="0" id="rightfrontbrakewear" dx="180" dy="156"><tspan>100%</tspan></text>
	<text x="-0.1" y="-0.1" id="leftrearbrakewear" dx="126" dy="346"><tspan>100%</tspan></text>
	<text x="13" y="0" id="rightrearbrakewear" dx="180" dy="346"><tspan>100%</tspan></text>

	<!-- Brake Bias -->
	<text x="24" y="-0.5" id="brakebias" dx="115" dy="40"><tspan>50%</tspan></text>

	<!-- Tyre and Brake Set -->
	<text x="-0.5" y="-3" id="tyreset" dx="159" dy="192">
		<tspan>DRY 9</tspan>
	</text>
	<text x="2" y="-6" id="brakeset" dx="158" dy="217">
		<tspan>BRAKES 1</tspan>
	</text>
	

</svg>
