<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:lucid="https://www.lucidocean.com/svgui"
    width="450" height="650" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
	
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Archivo+Black');
		text {
			font-family: 'Archivo Black', sans-serif;
			text-rendering:geometricPrecision;
			
		}
		#driverRows{
			fill: rgba(200,0,0,0);
		}
		text#drivername, text#lastlaptime, #offsettime {
			fill: #ddd;
			font-size: 9pt;
			font-weight: 600;
			
		}
		#title{
			fill:#ddd;
			stroke:#444;
		}
		
		#racetype, #laps{
			font-size: 12pt;
		}
		#time{
			font-size:20pt;
		}
		text#pos,text#number,text#pit{
			text-anchor: middle;
			fill: #000;
		}
		text#number{
			font-weight:  bold;
		}
	
	</style>

	
	<rect id="title" x="10" y="10" width="380" height="30" rx="5" />
	<text id="racetype" x="20" y="30">R</text>
	<text id="time" x="160" y="34">21:59</text>
	<text id="laps" x="365" y="30" text-anchor="end">Lap 1</text>

	<g id="template" transform="translate(10, 100)" visibility="hidden">
		<rect width="330" height="25" fill="rgba(0,0,0,0.50)"  />
			<rect x="330" width="50" height="25" fill="rgba(0,0,0,0.50)"  />
			<rect width="35" height="25" fill="rgba(255,255,255,.8)"  />
			<rect x="210" width="37" height="25" rx="22" fill="rgba(255,255,255,.8)"  />
			<text x="16" y="16" id="pos">11</text>
			<text x="50" y="16" id="drivername">J. Crossland</text>
			<text x="229" y="17" id="number">76</text>
			<text x="260" y="16" id="lastlaptime">01:25:41</text>
			<text x="340" y="16" id="offsettime">+0.2</text>
			<g visibility="hidden" id="pit">
				<rect x="380" y="0" width="10" height="25" fill="#fff" rx="0"/>
				<text x="385" y="18" id="pos">P</text>
			</g>
	</g>	
	<g id="DriverRows" transform="translate(10, 43)">
	
	</g>
	
</svg>
