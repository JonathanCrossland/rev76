<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:lucid="https://www.lucidocean.com/svgui"
    width="400" height="650" shape-rendering="geometricPrecision" text-rendering="geometricPrecision">
	
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Archivo+Black');
		text {
			font-family: 'Archivo Black', sans-serif;
			text-rendering:geometricPrecision;
			text-shadow: 1px 1px 2px #ddd;
		}
		#driverRows{
			fill: rgba(200,0,0,0);
		}
		#driverRows text{
			fill: #ccc;
			font-size: 9pt;
			font-weight: 600;
			text-shadow: 1px 1px 2px #000;
		}
		text#pos{
			fill: #000;
			text-shadow: 1px 1px 2px #ddd;
		}
		text#pit{
			fill:#000;
		}
	</style>

	
	<rect id="title" x="10" y="10" width="380" height="30" fill="#ddd" rx="5" stroke="#444" />
	<text id="racetype" x="20" y="30">R</text>
	<text id="time" x="165" y="30">21:59</text>
	<text id="laps" x="365" y="30" text-anchor="end">Lap 1</text>

	
	<g id="driverRows" transform="translate(10, 43)">
		<g visibility="visible" >
			<rect width="330" height="25" fill="rgba(0,0,0,0.50)" rx="3"  />
			<rect x="280" width="180" height="25" fill="rgba(0,0,0,0.40)" rx="3"  />
			<rect width="35" height="25" fill="rgba(255,255,255,.8)" rx="3"  />
			<text x="9" y="17" id="pos" >76</text>
			<text x="50" y="18" id="name">F. Lastname</text>
			<text x="190" y="18" id="lastlaptime">01:25:41</text>
			<text x="290" y="18" id="offset">+0.2</text>
			<g visibility="visible" >
				<rect x="380" y="0" width="25" height="25" fill="#fff" rx="0" id="pit"/>
				<text x="381" y="17" id="pos">P</text>
			</g>
		</g>
		
	</g>

	
	<g transform="translate(10, 100)" visibility="hidden">
		<rect width="330" height="25" fill="rgba(0,0,0,0.50)" rx="3"  />
			<rect x="280" width="180" height="25" fill="rgba(0,0,0,0.40)" rx="3"  />
			<rect width="35" height="25" fill="rgba(255,255,255,.8)" rx="3"  />
			<text x="9" y="17" id="pos" >76</text>
			<text x="50" y="18" id="name">F. Lastname</text>
			<text x="190" y="18" id="lastlaptime">01:25:41</text>
			<text x="290" y="18" id="offset">+0.2</text>
			<g visibility="hidden" >
				<rect x="380" y="0" width="40" height="25" fill="#fff" rx="0" id="pit"/>
				<text x="381" y="17" id="pos">P</text>
			</g>
	</g>
</svg>
